name: Release VSCode Extensions

on:
  push:
    tags:
      - '*-v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag_info
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#*-v}

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT

          echo "Tag: $TAG_NAME"
          echo "Version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if exists)
        run: |
          if grep -q '"lint"' package.json; then
            npm run lint
          else
            echo "Lint script not found, skipping..."
          fi

      - name: Compile TypeScript
        run: npm run compile

      - name: Package extension
        run: |
          if grep -q '"package"' package.json; then
            npm run package
          else
            npm install -g @vscode/vsce
            vsce package --allow-missing-repository
          fi

      - name: Get extension display name
        id: ext_info
        run: |
          DISPLAY_NAME=$(node -p "require('./package.json').displayName || require('./package.json').name")
          DESCRIPTION=$(node -p "require('./package.json').description || ''")

          echo "display_name=$DISPLAY_NAME" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./*.vsix
          tag_name: ${{ steps.tag_info.outputs.tag }}
          name: ${{ steps.ext_info.outputs.display_name }} v${{ steps.tag_info.outputs.version }}
          body: |
            ## ${{ steps.ext_info.outputs.display_name }} v${{ steps.tag_info.outputs.version }}

            ### 功能说明
            ${{ steps.ext_info.outputs.description }}

            ### 安装方式
            1. 下载下方的 `.vsix` 文件
            2. 在 VSCode 中按 `Ctrl+Shift+P` (Windows/Linux) 或 `Cmd+Shift+P` (macOS)
            3. 输入 "Install from VSIX" 并选择下载的文件
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
