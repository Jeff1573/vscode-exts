name: Release Auto Commit Extension

on:
  push:
    tags:
      - 'auto-commit-ext-v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: auto-commit-ext/package-lock.json

      - name: Extract version from tag
        id: extract_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/auto-commit-ext-v}
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extension version: $TAG_NAME"

      - name: Install dependencies
        working-directory: ./auto-commit-ext
        run: npm ci

      - name: Compile TypeScript
        working-directory: ./auto-commit-ext
        run: npm run compile

      - name: Package extension
        working-directory: ./auto-commit-ext
        run: npm run package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: auto-commit-ext/*.vsix
          tag_name: auto-commit-ext-v${{ steps.extract_version.outputs.version }}
          name: Auto Commit Extension v${{ steps.extract_version.outputs.version }}
          body: |
            ## Auto Commit Extension v${{ steps.extract_version.outputs.version }}

            ### 安装方式
            1. 下载下方的 `.vsix` 文件
            2. 在 VSCode 中按 `Ctrl+Shift+P` (Windows/Linux) 或 `Cmd+Shift+P` (macOS)
            3. 输入 "Install from VSIX" 并选择下载的文件

            ### 功能说明
            基于暂存区更改自动生成并填充 Git 提交信息
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
